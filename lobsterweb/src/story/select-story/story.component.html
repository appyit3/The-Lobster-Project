<div class="container-fluid">
    <div *ngFor="let story of stories" class="card cardwidth cursor-hand" (click)="startStory(story)">
        <div class="card-body">
            <h5 class="card-title">Story {{story.StoryId}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{story.Name}}</h6>
            <p class="card-text">{{story.Description}}</p>
        </div>
    </div>
</div>
