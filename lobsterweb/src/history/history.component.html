 <p-paginator [rows]="1" [totalRecords]="history.length" (onPageChange)="paginate($event)"></p-paginator>

<div class="text-center"><h4>{{story ? story.Name : 'Story'}}</h4></div>
 
<p-organizationChart [value]="arrTreeNode" expanded="true">
    <ng-template let-node pTemplate="default">
        <div class="bg-warning text-white">
            <h5 class="card-title mb-2">{{node.data ? node.data.Id : 'Id'}}</h5>
            <h6 class="card-subtitle mb-2">{{node.data ? node.data.Name : 'Name'}}</h6>
            <p class="card-text">{{node.data ? node.data.Description : 'Description'}}</p>
        </div>
    </ng-template>
    <ng-template let-node pTemplate="selected">
        <div class="bg-success text-white">
            <h5 class="card-title mb-2">{{node.data ? node.data.Id : 'Id'}}</h5>
            <h6 class="card-subtitle mb-2">{{node.data ? node.data.Name : 'Name'}}</h6>
            <p class="card-text">{{node.data ? node.data.Description : 'Description'}}</p>
        </div>
    </ng-template>
</p-organizationChart>
